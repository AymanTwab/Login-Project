<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>

<body>
    <section class="login vh-100">
        <div class="container mx-auto">
            <div class="text-center login-card shadow mx-auto p-5 w-75 position-relative">
                <h1 class="mb-5 text-white">Sign Up</h1>
                <div class="input-group mb-3">
                    <input id="signUpName" placeholder="Enter your name" type="text" class="form-control dark"
                        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group mb-3">
                    <input id="signUpEmail" placeholder="Enter your email" type="email" class="form-control dark"
                        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group mb-3">
                    <input id="signUpPassword" placeholder="Enter your password" type="password" class="form-control"
                        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <p class="pass-text text-start">Passwords must have at least 8 characters and contain the following:
                    uppercase letters, lowercase letters, numbers, and symbols.</p>
                <button id="signUpBtn" type="button" class="btn btn-outline-light w-100 mt-4">Sign Up</button>
                <p class="mt-3 text-white">Donâ€™t have an account? <a href="index.html">Login</a></p>
            </div>
        </div>
    </section>

    <script src="js/main.js"></script>
</body>

</html>
